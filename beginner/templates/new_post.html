{% extends "base.html" %}

{% block title %}Add a new post{% endblock %}

{% block body %}

<form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-sm-4 py-5">
    <h2>Upload an image!</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit", class="btn btn-lg btn-success">Submit form</button>
    </div>
</form>


{% endblock %}
