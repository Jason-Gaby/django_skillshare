{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %} {{ user.username }} edit {% endblock title %}

{% block body %}
    <div style="background-color : #f4f4f0" class=" sm:mx-32 lg:mx-32 xl:mx-72 ">
        <div class="flex justify-between container mx-auto">
            <div class="w-full">
                <div class="mt-4 px-4">
                    <h1 class="font-thinner flex text-4xl pt-10 px-5">
                        Edit your profile
                    </h1>

                    <form class="mx-5 my-5">
                        <label class="relative block my-2 p-3 border-2 border-black rounded" htmlFor="name">
                              <span class="text-md font-semibold text-zinc-900" htmlFor="name">
                                Username
                              </span>
                            {% render_field form.user_name class="w-full bg-transparent p-0 text-sm  text-gray-500 focus:outline-none" placeholder="My username" %}
                        </label>
                        <label class="relative block my-2 p-3 border-2 border-black rounded" htmlFor="name">
                            <span class="text-md font-semibold text-zinc-900" htmlFor="name">
                                First Name
                              </span>
                            {% render_field form.first_name class="w-full bg-transparent p-0 text-sm  text-gray-500 focus:outline-none" placeholder="My first name" %}

                        </label>
                        <label class="relative block my-2 p-3 border-2 border-black rounded" htmlFor="name">
                            <span class="text-md font-semibold text-zinc-900" htmlFor="name">
                                Last Name
                              </span>
                            {% render_field form.last_name class="w-full bg-transparent p-0 text-sm  text-gray-500 focus:outline-none" placeholder="My last name" %}
                        </label>



                        <div class="shrink-0 mt-5">
                            <img class="h-20 w-20 object-cover rounded-full" src="https://sahilnetic.xyz/sahilnetic.png"
                                 alt="Current profile photo"/>
                        </div>
                        <label class="block pt-2">
                            <span class="sr-only t-2">Choose profile photo</span>
                            <input type="file" class="w-full text-sm text-slate-500
                                                      file:mr-4 file:py-2 file:px-4
                                                      file:rounded-full file:border-0
                                                      file:text-sm file:font-semibold
                                                      file:bg-pink-300 file:text-zinc-900
                                                      hover:file:bg-rose-300
                                                    "/>
                        </label>






                        <Button class="mt-5 border-2 px-5 py-2 rounded-lg border-black border-b-4 font-black translate-y-2 border-l-4">
                            Submit
                        </Button>
                    </form>
                </div>
            </div>


        </div>
    </div>
    </div>
{% endblock body %}
